<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">Resume Builder</div>
        
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Resume</h1>
            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" accept="image/*">
                <img id="profilePreview" alt="Profile Preview" />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea id="about" placeholder="Write a brief about yourself..."></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" placeholder="E.g., B.Sc. in Computer Science, XYZ University, 2018-2022"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" placeholder="E.g., Software Engineer at ABC Corp, 2022-Present"></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <textarea id="projects" placeholder="E.g., Developed a web application using React"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="E.g., JavaScript, React, Node.js"></textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile URL">
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="url" id="github" placeholder="Enter your GitHub profile URL">
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio/Website</label>
                <input type="url" id="portfolio" placeholder="Enter your portfolio or website URL">
            </div>
            <button id="generate">Generate Resume</button>
            <div id="feedback" class="feedback"></div>
        </div>
        <div class="preview-container">
            <h1>Resume Preview</h1>
            <div class="resume-preview" id="resumePreview">
                <!-- Resume will be generated here -->
            </div>
            <button class="print-btn" id="printBtn">Print Resume</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
